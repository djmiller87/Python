<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/new_recipe_style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic&family=Signika+Negative&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wallcontainer">
        <div class="topper">
            <div>
                <h1>Add New Recipe</h1>
            </div>
            <div class="out">
                <a href="/dashboard/{{one_user.id}}">Dashboard</a>
                <a class="logout" href="/logout" name="logout" value="Log Out">Log Out</a>
            </div>
        </div>
        <div class="usermessages">
                <form class="messagelist" action="/create" method="post">
                    <div class="recipe">
                        <div>
                            <label for="name">Name:</label>
                            <input type="text" name="name">
                        </div>
                        <div>
                            <label for="description">Description:</label>
                            <textarea name="description" id="" cols="30" rows="10"></textarea>
                        </div>
                        <div>
                            <label for="instructions">Instructions</label>
                            <textarea name="instructions" id="" cols="30" rows="10"></textarea>
                        </div>
                        <div>
                            <input type="submit" value="Create">
                        </div>
                    </div>
                    <div class="recipe">
                        <div>
                            <label for="date_made">Date made on:</label>
                            <input type="date" name="date_made">
                        </div>
                        <div>
                            <label for="time">Under 30 minutes?</label>
                            <div class="radio">
                                <input type="radio" name="time" value="Yes">
                                <label for="time">Yes</label>
                                <input type="radio" name="time" value="No">
                                <label for="time">No</label>
                            </div>
                        </div>
                    </div>
                    {%with messages = get_flashed_messages()%}    
                        {%if messages %}                            
                            {%for message in messages%}           
                                <p class="message">{{message}}</p>                   
                            {%endfor %}
                        {%endif %}
                    {%endwith %}
                </form>
        </div>
    </div>
</body>
</html>
