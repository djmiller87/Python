<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard_style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic&family=Signika+Negative&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wallcontainer">
        <div class="topper">
            <div>
                <h1>Welcome {{one_user.first_name}}</h1>
            </div>
            <div class="out">
                <a href="/new_recipe">Create</a>
                <a class="logout" href="/logout" name="logout" value="Log Out">Log Out</a>
            </div>
        </div>
        <div class="usermessages">
            <div class="messagelist">
                <div>
                    <h4>These are the recipes...</h5>
                </div>
                <div>
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Under 30 Minutes?</th>
                            <th>Actions</th>
                        </tr>
                        {%for recipe in all_recipes%}
                            <tr>
                                <td>{{recipe.name}}</td>
                                <td>{{recipe.time}}</td>
                                <td>
                                    <a href="/show/{{recipe.id}}">View Instructions </a>
                                {%if recipe.user_id == session['user_id']:%}
                                    <a href="/edit/{{recipe.id}}"> | Edit | </a>
                                    <a href="/delete/{{recipe.id}}"> Delete</a>
                                {%endif%}
                                </td>
                            </tr>
                        {%endfor%}
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
